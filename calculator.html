<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A web-based tool to help people plan their savings goals and manage their personal finances.">
        <meta name="keywords" content="saving, money, interest rate, goals, finance, advice, planning, calculator.">
        <title>Savvy Saver</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
<body>
    <header>
        <h1>Complete the form below to check whether you can meet your savings goals!</h1>
        <h2>Hit 'calculate' to generate your own personalised report on your finances. </h2>
        <p> Please note: all reports will be generated in pounds sterling.</p>
    </header>
    <main>
        <section id="form-section">
            <div id="form-container"></div>
                <form action="" method="">
                    <label for="income">Take home pay:</label>
                    <input id="income" class="data-field-left" name="income" type="number" step="0.01">
                    <label for="rent">Monthly Rent/Mortgage Payments:</label>
                    <input id="rent" class="data-field-left" name="rent" type="number" step="0.01">
                    <label for="utilities">Utilities</label>
                    <input id="utilities" class="data-field-left" name="utilities" type="number" step="0.01">
                    <label for="charity">Charitable Giving:</label>
                    <input id="charity" class="data-field-left" name="charity" type="number" step="0.01">
                    <label for="charity">All Other Expenses:</label>
                    <input id="expense" class="data-field-right" name="expense" type="number" step="0.01">
                    <label for="charity">Bank/Savings account Interest Rate:</label>
                    <input id="interest" class="data-field-right" name="interest" type="number" step="0.01">
                    <label for="charity">How many months do you have to achieve your savings goal?:</label>
                    <input id="interest" class="data-field-right" name="interest" type="number" step="1">
                    <label for="charity">Savings Goal:</label>
                    <input id="interest" class="data-field-right" name="interest" type="number" step="1">
                    <button id="calc-submit" type="submit">Calculate</button>
                </form>
            </div>
        </section>
        <section id="result-section">
            <div id="result container"></div>
        </section>
    </main>
    <footer>
        <ul>
            <li>
                <a href="faq.html">Faq page</a>
            </li>
            <li>
                <a href="socials link">GitHub profile</a>
            </li>
            <li>
                <a href="index.html">home</a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/7f6a607fdc.js" crossorigin="anonymous"></script>
</body>
</html>
