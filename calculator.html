<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A web-based tool to help people plan their savings goals and manage their personal finances.">
        <meta name="keywords" content="saving, money, interest rate, goals, finance, advice, planning, calculator.">
        <title>Savvy Saver</title>
        <link rel="stylesheet" href="assets/css/style.css">

        <!--Code from favicon.io for custom site favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    </head>
<body>
    <header id="header-calculator">
        <div id="header-calculator-container">
            <h1>Savvy Saver Calculator</h1>
            <h2>Complete the form below to check whether you can meet your savings goals! </h2>
        </div>
    </header>
    <main>
        <section id="form-section">
            <div id="form-container">
                <p> Hit 'calculate' to generate a personalised report on your finances. Please note: all reports will be generated in pounds sterling.</p><br>
                <h3>Monthly:</h3>
                <form id="calculator-form">
                    <label for="income" class="data-field-left">Take home pay:</label>
                    <input id="income" class="data-field-left" name="income" type="number" step="0.01" value="0" required><br><br>
                    <label for="rent" class="data-field-left">Rent/Mortgage:</label>
                    <input id="rent" class="data-field-left" name="rent" type="number" step="0.01" value="0" required><br><br>
                    <label for="car" class="data-field-left">Car Costs:</label>
                    <input id="car" class="data-field-left" name="car" type="number" step="0.01" value="0" required><br><br>
                    <label for="utilities" class="data-field-left">Utilities</label>
                    <input id="utilities" class="data-field-left" name="utilities" type="number" step="0.01" value="0" required><br><br>
                    <label for="charity" class="data-field-left">Charitable Giving:</label>
                    <input id="charity" class="data-field-left" name="charity" type="number" step="0.01" value="0" required><br><br>
                    <label for="expense" class="data-field-right">Other Expenses:</label>
                    <input id="expense" class="data-field-right" name="expense" type="number" step="0.01" value="0" required><br><br>
                    <label for="interest" class="data-field-right">Bank Interest Rate:</label>
                    <input id="interest" class="data-field-right" name="interest" type="number" step="0.01" value="0" required><br><br>
                    <hr><br>
                    <label for="months" class="data-field-right">Timescale:</label>
                    <input id="months" class="data-field-right" name="months" type="number" step="1" value="0" required><br><br>
                    <label for="goal" class="data-field-right">Savings Goal:</label>
                    <input id="goal" class="data-field-right" name="goal" type="number" step="0.1" value="0" required><br><br>
                    <button id="calc-submit" type="submit">Calculate</button>
                    <button id="print" type="button">Print Result & Reset</button>
                </form>
            </div>
        </section>
        <section id="result-section">
            <div id="result-container">
                <div id="results"></div>
                <div id="changes"></div>
                <div id="recommendations"></div>
            </div>
            <div id="clear-div"></div>
        </section>
    </main>
    <footer>
        <ul>
            <li>
                <a href="faq.html">FAQ</a>
            </li>
            <li>
                <a href="socials link">GitHub</a>
            </li>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="quiz.html">Quiz</a>
            </li>
        </ul>
    </footer>

    <!--FontAwesome script-->
    <script src="https://kit.fontawesome.com/7f6a607fdc.js" crossorigin="anonymous"></script>

    <!--Link to JavaScript file that handles calculator functionality-->
    <script src="assets/js/calculator.js"></script>
</body>
</html>
